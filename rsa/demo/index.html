<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../lib/underscore-1.8.3.js"></script>
    <script src="../js/rsa.js"></script>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/backbone-1.2.3.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <style>
        textarea {
            resize: vertical;
        }
        input.form-control {
            margin-bottom: 10px;
        }
        textarea.form-control {
            margin-bottom: 10px;
        }
        .right {
            float: right;
        }
    </style>

    <title>RSA</title>
</head>
<body>
    <div id="app_container" class="container"></div>

    <script id="template" type="text/html">
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Generate key</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-5">Full key:</div>
                            <div class="col-xs-7"><%- JSON.stringify(model.key) %></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button id="generate_btn" class="btn btn-primary" data-loading-text="Generating...">
                                    Generate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Enter key</div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input id="full_key_chb" type="checkbox"> Full key
                            </label>
                        </div>
                        <input id="n_number" class="form-control" placeholder="n">
                        <input id="e_number" class="form-control" placeholder="e">
                        <input id="d_number" class="form-control hidden" placeholder="d">
                        <button id="enter_key_btn" class="btn btn-primary" data-loading-text="Generating...">
                            Enter
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Encrypt</div>
                    <div id="encrypt" class="panel-body">
                        <textarea class="form-control" placeholder="Text to encrypt"></textarea>
                        <button class="btn btn-primary right">Encrypt</button>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Decrypt</div>
                    <div id="decrypt" class="panel-body">
                        <textarea class="form-control" placeholder="Text to decrypt"></textarea>
                        <button class="btn btn-primary right">Decrypt</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
